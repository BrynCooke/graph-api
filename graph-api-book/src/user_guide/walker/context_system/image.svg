<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380"> <!-- Adjusted height -->
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>
    <text x="10" y="25" class="step-label">Context System Illustration</text>

    <!-- State 1: After push_context -->
    <text x="150" y="50" class="text-color-muted" text-anchor="middle">After push_context</text>
    <g class="node highlighted" transform="translate(150, 100)"> <!-- Use highlighted class -->
        <circle r="20"></circle>
        <text class="node-label">A</text>
    </g>
    <g class="node" transform="translate(250, 100)">
        <circle r="20"></circle>
        <text class="node-label">B</text>
    </g>
    <g class="node" transform="translate(350, 100)">
        <circle r="20"></circle>
        <text class="node-label">C</text>
    </g>
    <g class="edge directed" id="edge-A-B-1">
        <line x1="170" y1="100" x2="230" y2="100" marker-end="url(#arrowhead)"/>
        <text class="edge-label" x="200" y="90">Follows</text>
    </g>
    <g class="edge directed" id="edge-B-C-1">
        <line x1="270" y1="100" x2="330" y2="100" marker-end="url(#arrowhead)"/>
        <text class="edge-label" x="300" y="90">Created</text>
    </g>

    <!-- Context Box 1 -->
    <g transform="translate(150, 170)">
        <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
        <text class="index-title" y="-5">Context</text>
        <text class="index-value range" y="15">username: alice</text>
    </g>
    <!-- Link Context 1 -->
    <line class="index-pointer" x1="150" y1="120" x2="150" y2="150"
          marker-end="url(#arrowhead-pointer)" stroke-dasharray="none"/>
    <text x="250" y="175" class="text-color-muted" font-size="12px">Still at A, with context</text>

    <!-- State 2: Later in traversal -->
    <text x="150" y="240" class="text-color-muted" text-anchor="middle">Later in Traversal</text>
    <g class="node" transform="translate(150, 290)"> <!-- Adjusted Y -->
        <circle r="20"></circle>
        <text class="node-label">A</text>
    </g>
    <g class="node highlighted" transform="translate(250, 290)"> <!-- Use highlighted class -->
        <circle r="20"></circle>
        <text class="node-label">B</text>
    </g>
    <g class="node" transform="translate(350, 290)"> <!-- Adjusted Y -->
        <circle r="20"></circle>
        <text class="node-label">C</text>
    </g>
    <g class="edge directed" id="edge-A-B-2">
        <line x1="170" y1="290" x2="230" y2="290" marker-end="url(#arrowhead)"/>
        <text class="edge-label" x="200" y="280">Follows</text>
    </g>
    <g class="edge directed" id="edge-B-C-2">
        <line x1="270" y1="290" x2="330" y2="290" marker-end="url(#arrowhead)"/>
        <text class="edge-label" x="300" y="280">Created</text>
    </g>

    <!-- Context Box 2 -->
    <g transform="translate(250, 350)"> <!-- Adjusted Y -->
        <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
        <text class="index-title" y="-5">Context</text>
        <text class="index-value range" y="15">username: alice</text>
    </g>
    <!-- Link Context 2 -->
    <line class="index-pointer" x1="250" y1="310" x2="250" y2="330"
          marker-end="url(#arrowhead-pointer)" stroke-dasharray="none"/>
    <text x="350" y="355" class="text-color-muted" font-size="12px">Context moves to B</text>

</svg>
