<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
    <title>Count Step Diagram</title>
    <desc>
        Diagram illustrating the 'count' step:
        - Shows a walker state with highlighted vertices V1, V2, V3, V4.
        - A step arrow points to the 'count()' operation.
        - The result is shown as a single numeric value (4) in a result box.
        - Indicates that the traversal terminates after this step.
    </desc>
    <defs>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <text x="300" y="30" class="step-label halo" text-anchor="middle">Walker Step: <tspan class="code">count()</tspan></text>

    <!-- Walker State (Vertices) -->
    <text x="180" y="60" class="text-color-muted" text-anchor="middle">Walker State</text>
    <g class="node highlighted" transform="translate(80, 100)">
        <circle r="20"></circle><text class="node-label">V1</text>
    </g>
    <g class="node highlighted" transform="translate(160, 100)">
        <circle r="20"></circle><text class="node-label">V2</text>
    </g>
    <g class="node highlighted" transform="translate(240, 100)">
        <circle r="20"></circle><text class="node-label">V3</text>
    </g>
     <g class="node highlighted" transform="translate(320, 100)">
        <circle r="20"></circle><text class="node-label">V4</text>
    </g>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="340" y1="100" x2="420" y2="100" marker-end="url(#arrowhead-pointer)"/>
    <text x="380" y="90" class="text-color-muted" font-size="12px">count()</text>

    <!-- Resulting Count -->
    <text x="500" y="60" class="text-color-muted" text-anchor="middle">Result</text>
    <g transform="translate(500, 100)">
        <rect class="index-box" x="-30" y="-25" width="60" height="50"/>
        <text class="index-title" y="-5">Count</text>
        <text class="index-value range" y="20" font-size="18px">4</text>
    </g>
    <text x="500" y="150" class="text-color-muted" font-size="12px" text-anchor="middle">Terminates Traversal</text>
</svg>
