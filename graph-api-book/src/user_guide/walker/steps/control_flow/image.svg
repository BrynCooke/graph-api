<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f9f9f9" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ControlFlow Step</text>
  
  <!-- Before Section -->
  <text x="150" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Before control_flow</text>
  
  <!-- Vertex A (Before) -->
  <circle cx="90" cy="100" r="20" fill="#88c0d0" stroke="#2e3440" stroke-width="2" />
  <text x="90" y="105" font-family="Arial" font-size="14" text-anchor="middle">A</text>
  
  <!-- Vertex B (Before) -->
  <circle cx="150" cy="100" r="20" fill="#88c0d0" stroke="#2e3440" stroke-width="2" />
  <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle">B</text>
  
  <!-- Vertex C (Before) -->
  <circle cx="210" cy="100" r="20" fill="#88c0d0" stroke="#2e3440" stroke-width="2" />
  <text x="210" y="105" font-family="Arial" font-size="14" text-anchor="middle">C</text>
  
  <!-- Edge A-B -->
  <line x1="110" y1="100" x2="130" y2="100" stroke="#2e3440" stroke-width="2" />
  
  <!-- Edge B-C -->
  <line x1="170" y1="100" x2="190" y2="100" stroke="#2e3440" stroke-width="2" />
  
  <!-- After Section -->
  <text x="450" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">After control_flow</text>
  
  <!-- Vertex A (After) - skipped -->
  <circle cx="390" cy="100" r="20" fill="#d8dee9" stroke="#2e3440" stroke-width="2" stroke-dasharray="5,3" />
  <text x="390" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="#4c566a">A</text>
  <text x="390" y="145" font-family="Arial" font-size="10" text-anchor="middle">Skip</text>
  
  <!-- Vertex B (After) - included -->
  <circle cx="450" cy="100" r="20" fill="#88c0d0" stroke="#2e3440" stroke-width="2" />
  <text x="450" y="105" font-family="Arial" font-size="14" text-anchor="middle">B</text>
  <text x="450" y="145" font-family="Arial" font-size="10" text-anchor="middle">Continue with</text>
  
  <!-- Vertex C (After) - break -->
  <circle cx="510" cy="100" r="20" fill="#bf616a" stroke="#2e3440" stroke-width="2" />
  <text x="510" y="105" font-family="Arial" font-size="14" text-anchor="middle">C</text>
  <text x="510" y="145" font-family="Arial" font-size="10" text-anchor="middle">Break with</text>
  
  <!-- Edge A-B -->
  <line x1="410" y1="100" x2="430" y2="100" stroke="#2e3440" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Edge B-C -->
  <line x1="470" y1="100" x2="490" y2="100" stroke="#2e3440" stroke-width="2" />
  
  <!-- Break indicator -->
  <line x1="530" y1="100" x2="560" y2="100" stroke="#bf616a" stroke-width="2" stroke-dasharray="5,3" />
  <text x="545" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#bf616a">Stop!</text>

  <!-- Arrow -->
  <line x1="250" y1="100" x2="350" y2="100" stroke="#2e3440" stroke-width="2" />
  <polygon points="350,100 340,95 340,105" fill="#2e3440" />
  
  <!-- Function -->
  <rect x="270" y="70" width="60" height="30" rx="5" ry="5" fill="#ebcb8b" stroke="#2e3440" stroke-width="2" />
  <text x="300" y="90" font-family="Arial" font-size="10" text-anchor="middle">control_flow</text>
  
  <!-- Legend -->
  <rect x="150" y="200" width="300" height="80" rx="5" ry="5" fill="#eceff4" stroke="#2e3440" stroke-width="1" />
  <text x="300" y="220" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">ControlFlow Options</text>
  
  <circle cx="180" cy="240" r="8" fill="#d8dee9" stroke="#2e3440" stroke-width="1" stroke-dasharray="5,3" />
  <text x="295" y="243" font-family="Arial" font-size="11" text-anchor="left">ControlFlow::Continue(None) - Skip element</text>
  
  <circle cx="180" cy="260" r="8" fill="#88c0d0" stroke="#2e3440" stroke-width="1" />
  <text x="295" y="263" font-family="Arial" font-size="11" text-anchor="left">ControlFlow::Continue(Some(element)) - Keep element</text>
  
  <circle cx="180" cy="280" r="8" fill="#bf616a" stroke="#2e3440" stroke-width="1" />
  <text x="295" y="283" font-family="Arial" font-size="11" text-anchor="left">ControlFlow::Break(Some(element)) - Keep element & stop</text>
</svg>