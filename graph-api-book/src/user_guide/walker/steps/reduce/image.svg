<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
    <title>Reduce Step Diagram</title>
    <desc>
        Diagram illustrating the 'reduce' step:
        - Shows walker elements V1(age=30), V2(age=25), V3(age=40).
        - Arrows show pairwise comparison based on a reducer function (e.g., max age).
        - V1 vs V2 -> V1 (30 > 25).
        - V1 vs V3 -> V3 (40 > 30).
        - A final result box shows the single resulting element (V3).
        - Indicates that the traversal terminates after this step.
    </desc>
    <defs>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <text x="300" y="30" class="step-label halo" text-anchor="middle">Walker Step: <tspan class="code">reduce()</tspan></text>

    <!-- Walker State (Vertices) -->
    <text x="150" y="60" class="text-color-muted" text-anchor="middle">Traversal Elements</text>
    <g class="node highlighted" transform="translate(50, 100)">
        <circle r="20"></circle><text class="node-label">V1</text>
        <text class="property-text halo" y="30">age=30</text>
    </g>
    <g class="node highlighted" transform="translate(150, 100)">
        <circle r="20"></circle><text class="node-label">V2</text>
        <text class="property-text halo" y="30">age=25</text>
    </g>
    <g class="node highlighted" transform="translate(250, 100)">
        <circle r="20"></circle><text class="node-label">V3</text>
        <text class="property-text halo" y="30">age=40</text>
    </g>

    <!-- Reduction Process -->
    <text x="150" y="160" class="text-color-muted" text-anchor="middle">Reduction (e.g., max age)</text>

    <!-- Step 1: V1 vs V2 -->
    <g class="node highlighted" transform="translate(100, 200)">
        <circle r="20"></circle><text class="node-label">V1</text>
         <text class="property-text halo" y="30">age=30</text>
    </g>
     <g class="node visited" transform="translate(200, 200)"> <!-- V2 discarded -->
        <circle r="20"></circle><text class="node-label">V2</text>
         <text class="property-text halo" y="30">age=25</text>
         <line class="filtered-out-mark" x1="-10" y1="-10" x2="10" y2="10"/>
         <line class="filtered-out-mark" x1="-10" y1="10" x2="10" y2="-10"/>
    </g>
    <path class="scan-pointer" d="M 50 130 q 25 40 50 70" marker-end="url(#arrowhead-pointer)" fill="none"/>
    <path class="scan-pointer" d="M 150 130 q 0 40 0 70" marker-end="url(#arrowhead-pointer)" fill="none"/>
    <text x="150" y="185" class="text-color-muted" font-size="12px">V1 vs V2 -> V1</text>

    <!-- Step 2: V1 vs V3 -->
     <g class="node visited" transform="translate(300, 200)"> <!-- V1 discarded -->
        <circle r="20"></circle><text class="node-label">V1</text>
         <text class="property-text halo" y="30">age=30</text>
         <line class="filtered-out-mark" x1="-10" y1="-10" x2="10" y2="10"/>
         <line class="filtered-out-mark" x1="-10" y1="10" x2="10" y2="-10"/>
    </g>
    <g class="node highlighted" transform="translate(400, 200)">
        <circle r="20"></circle><text class="node-label">V3</text>
         <text class="property-text halo" y="30">age=40</text>
    </g>
    <path class="scan-pointer" d="M 100 230 q 75 -10 200 -30" marker-end="url(#arrowhead-pointer)" fill="none"/>
    <path class="scan-pointer" d="M 250 130 q 75 40 150 70" marker-end="url(#arrowhead-pointer)" fill="none"/>
     <text x="350" y="185" class="text-color-muted" font-size="12px">V1 vs V3 -> V3</text>


    <!-- Final Result -->
     <text x="400" y="260" class="text-color-muted" text-anchor="middle">Result</text>
    <g transform="translate(400, 300)">
        <rect class="index-box" x="-40" y="-20" width="80" height="40"/>
        <text class="index-title" y="-5">Result</text>
        <text class="index-value range" y="15">V3</text>
    </g>
    <line class="step-arrow" x1="400" y1="230" x2="400" y2="280" marker-end="url(#arrowhead-pointer)"/>
    <text x="500" y="305" class="text-color-muted" font-size="12px" text-anchor="middle">Terminates Traversal</text>

</svg>
