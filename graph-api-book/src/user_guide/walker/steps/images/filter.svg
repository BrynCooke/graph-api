<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" viewBox="0 0 500 250">
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <!-- Stylesheet is linked via processing instruction -->
    <text x="10" y="25" class="step-label halo">Walker Step: <tspan class="code">filter()</tspan></text>

    <!-- Initial State -->
    <text x="150" y="60" class="text-color-muted" text-anchor="middle">Before Filter</text>
    <g class="node active" transform="translate(50, 100)">
        <circle r="15"></circle><text class="node-label">V1</text>
        <text class="property-text" y="20">(age: 30)</text>
    </g>
    <g class="node active" transform="translate(150, 100)">
        <circle r="15"></circle><text class="node-label">V2</text>
        <text class="property-text" y="20">(age: 25)</text>
    </g>
    <g class="node active" transform="translate(250, 100)">
        <circle r="15"></circle><text class="node-label">V3</text>
        <text class="property-text" y="20">(age: 35)</text>
    </g>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="150" y1="135" x2="150" y2="175" />
    <text x="165" y="160" class="text-color-muted" font-size="12px">filter(|v| v.age > 28)</text>

    <!-- After State -->
    <text x="150" y="200" class="text-color-muted" text-anchor="middle">After Filter</text>
    <g class="node active" transform="translate(50, 240)">
        <circle r="15"></circle><text class="node-label">V1</text>
        <text class="property-text" y="20">(age: 30)</text>
    </g>
    <g class="node visited" transform="translate(150, 240)" opacity="0.5"> <!-- Filtered out -->
        <circle r="15"></circle><text class="node-label">V2</text>
        <text class="property-text" y="20">(age: 25)</text>
        <line x1="-10" y1="-10" x2="10" y2="10" stroke="red" stroke-width="2"/>
        <line x1="-10" y1="10" x2="10" y2="-10" stroke="red" stroke-width="2"/>
    </g>
    <g class="node active" transform="translate(250, 240)">
        <circle r="15"></circle><text class="node-label">V3</text>
        <text class="property-text" y="20">(age: 35)</text>
    </g>
</svg>
