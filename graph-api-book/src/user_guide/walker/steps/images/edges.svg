<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" viewBox="0 0 500 250">
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-active" class="marker-arrowhead-active marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <style>/* Styles loaded externally */</style>
    <text x="10" y="25" class="step-label halo">Walker Step: <tspan class="code">edges()</tspan></text>

    <!-- Initial State (Vertex) -->
    <text x="100" y="60" class="text-color-muted" text-anchor="middle">Walker at Vertex V1</text>
    <g class="node active" transform="translate(100, 100)">
        <circle r="20"></circle><text class="node-label">V1</text>
    </g>
    <g class="node" transform="translate(250, 60)"> <!-- Outgoing -->
        <circle r="15"></circle><text class="node-label">V2</text>
    </g>
    <g class="node" transform="translate(250, 140)"> <!-- Outgoing -->
        <circle r="15"></circle><text class="node-label">V3</text>
    </g>
     <g class="node" transform="translate(-50, 100)"> <!-- Incoming -->
        <circle r="15"></circle><text class="node-label">V0</text>
    </g>

    <!-- Edges -->
    <line id="e12" class="edge directed" x1="120" y1="100" x2="235" y2="60" />
    <text class="edge-label" x="177.5" y="75"><textPath href="#e12" startOffset="50%">E12</textPath></text>
    <line id="e13" class="edge directed" x1="120" y1="100" x2="235" y2="140" />
    <text class="edge-label" x="177.5" y="125"><textPath href="#e13" startOffset="50%">E13</textPath></text>
    <line id="e01" class="edge directed" x1="-35" y1="100" x2="80" y2="100" />
    <text class="edge-label" x="22.5" y="95"><textPath href="#e01" startOffset="50%">E01</textPath></text>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="100" y1="130" x2="100" y2="170" />
    <text x="115" y="155" class="text-color-muted" font-size="12px">edges(Outgoing)</text>

    <!-- After State (Edges) -->
    <text x="100" y="200" class="text-color-muted" text-anchor="middle">Walker at Edges</text>
    <g transform="translate(100, 240)">
        <!-- Represent edges as active elements -->
        <line class="edge directed active" x1="0" y1="0" x2="50" y2="-20" marker-end="url(#arrowhead-active)"/>
        <text class="edge-label" x="25" y="-15">E12</text>
        <line class="edge directed active" x1="0" y1="0" x2="50" y2="20" marker-end="url(#arrowhead-active)"/>
        <text class="edge-label" x="25" y="15">E13</text>
    </g>
    <text x="200" y="240" class="text-color-muted" font-size="12px">(Edges E12, E13 selected)</text>

</svg>
