<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg"> <!-- Adjusted height -->
    <title>Into Iterator Step Diagram</title>
    <desc>
        Diagram illustrating the 'into_iter' step:
        - Shows a walker state with highlighted vertices V1, V2, V3.
        - Represents the into_iter step with the code `.into_iter()`.
        - Shows the result as a box representing a standard Rust Iterator yielding element IDs.
        - Indicates that the walker is consumed and the traversal terminates.
    </desc>
    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text class="code" x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">
            .into_iter()
        </text>
    </g>

    <!-- Before into_iter() step (Top Right) -->
    <g id="before-step" transform="translate(200, 20)"> <!-- Adjusted position -->
        <text class="step-label" x="150" y="0" text-anchor="middle">Before into_iter()</text>
        <g class="node highlighted" id="node-V1-before" transform="translate(80, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
        </g>
        <g class="node highlighted" id="node-V2-before" transform="translate(160, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
        </g>
        <g class="node highlighted" id="node-V3-before" transform="translate(240, 50)">
            <circle r="20"></circle>
            <text class="node-label">V3</text>
        </g>
    </g>

    <!-- After into_iter() step (Bottom Right) -->
    <g id="after-step" transform="translate(200, 180)"> <!-- Adjusted position -->
        <text class="step-label" x="150" y="0" text-anchor="middle">After into_iter()</text>
        <!-- Resulting Iterator Box -->
        <g transform="translate(150, 50)">
            <rect class="index-box" x="-85" y="-25" width="170" height="50"/>
            <text class="index-title" y="-5">Rust Iterator</text>
            <text class="index-value range" y="20" x="-70">Iterator&lt;Item=ID&gt;</text>
        </g>
        <text x="150" y="110" class="text-color-muted" font-size="12px" text-anchor="middle">Terminates Walker</text>
    </g>
</svg>
