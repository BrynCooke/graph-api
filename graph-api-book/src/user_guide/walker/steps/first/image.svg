<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg"> <!-- Adjusted height -->
    <title>First Step Diagram</title>
    <desc>
        Diagram illustrating the 'first' step:
        - Shows a walker state with highlighted vertices A, B, C, D.
        - Represents the first step with the code `.first()`.
        - Shows the traversal state after the step, where only the first vertex (A) remains highlighted.
        - Vertices B, C, and D are shown faded, indicating they were discarded.
        - The result `Some(A)` is indicated below the 'After' state.
    </desc>
    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text class="code" x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">
            .first()
        </text>
    </g>

    <!-- Before first() step (Top Right) -->
    <g id="before-step" transform="translate(200, 20)"> <!-- Adjusted position -->
        <text class="step-label" x="180" y="0" text-anchor="middle">Before first()</text>
        <g class="node highlighted" id="node-A-before" transform="translate(60, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        <g class="node highlighted" id="node-B-before" transform="translate(140, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        <g class="node highlighted" id="node-C-before" transform="translate(220, 50)">
            <circle r="20"></circle>
            <text class="node-label">C</text>
        </g>
        <g class="node highlighted" id="node-D-before" transform="translate(300, 50)">
            <circle r="20"></circle>
            <text class="node-label">D</text>
        </g>
    </g>

    <!-- After first() step (Bottom Right) -->
    <g id="after-step" transform="translate(200, 180)"> <!-- Adjusted position -->
        <text class="step-label" x="180" y="0" text-anchor="middle">After first()</text>
        <g class="node highlighted" id="node-A-after" transform="translate(60, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        <g class="node visited" id="node-B-after" transform="translate(140, 50)"> <!-- Faded -->
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        <g class="node visited" id="node-C-after" transform="translate(220, 50)"> <!-- Faded -->
            <circle r="20"></circle>
            <text class="node-label">C</text>
        </g>
        <g class="node visited" id="node-D-after" transform="translate(300, 50)"> <!-- Faded -->
            <circle r="20"></circle>
            <text class="node-label">D</text>
        </g>
        <!-- Result Indication -->
        <text x="180" y="110" class="text-color-muted" font-size="12px" text-anchor="middle">Result:
            <tspan class="code">Some(A)</tspan>
        </text>
        <text x="180" y="130" class="text-color-muted" font-size="12px" text-anchor="middle">Terminates Traversal</text>
    </g>
</svg>
