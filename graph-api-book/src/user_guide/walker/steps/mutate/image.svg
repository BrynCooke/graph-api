<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <title>Mutate Step Diagram</title>
    <desc>
        Diagram illustrating the 'mutate' step:
        - Shows walker elements V1, V2, V3 highlighted, each with 'status: Old'.
        - Represents the mutate step with code `mutate(|v| v.status = New)`.
        - Shows the state after the step, where V1, V2, V3 are still highlighted but now have 'status: New'.
        - Indicates that the traversal continues with the modified elements.
        - Notes that `walk_mut()` is required.
    </desc>
    <defs>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <text x="300" y="30" class="step-label" text-anchor="middle">Walker Step:
        <tspan class="code">mutate()</tspan>
    </text>
    <text x="300" y="50" class="text-color-muted" font-size="12px" text-anchor="middle">(Requires <tspan class="code">
        walk_mut()</tspan>)
    </text>

    <!-- Before Mutate -->
    <g id="before-step" transform="translate(50, 70)">
        <text class="step-label" x="150" y="0" text-anchor="middle">Before mutate()</text>
        <g class="node highlighted" transform="translate(50, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
            <text class="property-text" y="30">status: Old</text>
        </g>
        <g class="node highlighted" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
            <text class="property-text" y="30">status: Old</text>
        </g>
        <g class="node highlighted" transform="translate(250, 50)">
            <circle r="20"></circle>
            <text class="node-label">V3</text>
            <text class="property-text" y="30">status: Old</text>
        </g>
    </g>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="150" y1="130" x2="150" y2="170" marker-end="url(#arrowhead-pointer)"/>
    <text x="165" y="155" class="text-color-muted" font-size="12px">mutate(|v| v.status = New)</text>

    <!-- After Mutate -->
    <g id="after-step" transform="translate(250, 70)">
        <text class="step-label" x="150" y="0" text-anchor="middle">After mutate()</text>
        <g class="node highlighted" transform="translate(50, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
            <text class="property-text" y="30">status:
                <tspan fill="var(--accent-secondary)">New</tspan>
            </text>
        </g>
        <g class="node highlighted" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
            <text class="property-text" y="30">status:
                <tspan fill="var(--accent-secondary)">New</tspan>
            </text>
        </g>
        <g class="node highlighted" transform="translate(250, 50)">
            <circle r="20"></circle>
            <text class="node-label">V3</text>
            <text class="property-text" y="30">status:
                <tspan fill="var(--accent-secondary)">New</tspan>
            </text>
        </g>
        <text x="150" y="110" class="text-color-muted" font-size="12px" text-anchor="middle">Traversal continues with
            mutated elements
        </text>
    </g>
</svg>
