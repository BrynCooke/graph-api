<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
    <title>Map Step Diagram</title>
    <desc>
        Diagram illustrating the 'map' step:
        - Shows walker elements A, B, C highlighted in the 'Before' state.
        - The code snippet on the left shows the `.map(|v, _| v.name())` step.
        - The 'After' state shows a box representing the resulting Rust Iterator.
        - The iterator box contains the transformed values ("NameA", "NameB", "NameC").
        - Indicates that the traversal terminates and returns an iterator.
    </desc>
    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">.vertices(VertexSearch::scan())</text>
        <text class="code" x="10" y="30" text-anchor="start" font-size="var(--font-size-small)">
            .map(|v, _| v.name())
        </text>
    </g>

    <!-- Before map() step (Top Right) -->
    <g id="before-step" transform="translate(200, 20)">
        <text class="step-label" x="150" y="0" text-anchor="middle">Before map()</text>
        <g class="node highlighted" id="node-A-before" transform="translate(50, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        <g class="node highlighted" id="node-B-before" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        <g class="node highlighted" id="node-C-before" transform="translate(250, 50)">
            <circle r="20"></circle>
            <text class="node-label">C</text>
        </g>
    </g>

    <!-- After map() step (Bottom Right) -->
    <g id="after-step" transform="translate(200, 180)">
        <text class="step-label" x="150" y="0" text-anchor="middle">After map()</text>
        <!-- Resulting Iterator Box -->
        <g id="results" transform="translate(150, 50)">
            <rect x="-120" y="-40" width="240" height="80" rx="5" ry="5"
                  fill="var(--accent-secondary)" fill-opacity="0.15"
                  stroke="var(--accent-secondary)" stroke-width="1.5"/>
            <text x="0" y="-15" text-anchor="middle" font-weight="bold" fill="var(--accent-secondary)">Iterator&lt;String&gt;</text>
            <text x="0" y="10" text-anchor="middle" font-family="monospace" fill="var(--accent-secondary)">
                "NameA", "NameB", "NameC"
            </text>
        </g>
        <text x="150" y="110" class="text-color-muted" font-size="12px" text-anchor="middle">Terminates Walker</text>
    </g>
</svg>
