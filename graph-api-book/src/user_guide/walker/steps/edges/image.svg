<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 650 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <!-- Removed width/height -->
    <title>Edges Step Diagram</title>
    <desc>Diagram illustrating the 'edges' step traversal from vertices to their connecting edges.</desc>

    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-active" class="marker-arrowhead-active marker-base" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
        <marker id="arrowhead-visited" class="marker-arrowhead-visited marker-base" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
        <marker id="arrowhead-path" class="marker-arrowhead-path marker-base" markerWidth="10" markerHeight="7" refX="9"
                refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
    </defs>

    <!-- === Before edges() step === -->
    <g id="before-step" transform="translate(40, 80)">
        <text class="step-label" x="125" y="-10">Before edges() step:</text> <!-- Adjusted Y -->

        <!-- Vertex A (highlighted, current position) -->
        <g class="node highlighted" id="node-A-before" transform="translate(80, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>

        <!-- Vertex B -->
        <g class="node" id="node-B-before" transform="translate(240, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>

        <!-- Edge A->B -->
        <g class="edge directed" id="edge-A-B-before">
            <line x1="100" y1="50" x2="220" y2="50"></line>
        </g>

        <!-- Edge label -->
        <text x="160" y="40" class="edge-label">likes</text>
    </g>

    <!-- Step Representation -->
    <g id="step-representation" class="step-label" transform="translate(30, 175)"> <!-- Adjusted Y -->
        <text class="code" x="125" y="15">.edges()</text> <!-- Adjusted Y -->
        <line class="step-arrow" x1="175" y1="0" x2="250" y2="0" transform="translate(0, 5)"/> <!-- Shortened, moved below text -->
    </g>

    <!-- === After edges() step === -->
    <g id="after-step" transform="translate(40, 250)"> <!-- Increased Y transform for more gap -->
        <text class="step-label" x="125" y="-10">After edges() step:</text> <!-- Adjusted Y -->

        <!-- Vertex A -->
        <g class="node" id="node-A-after" transform="translate(80, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>

        <!-- Vertex B -->
        <g class="node" id="node-B-after" transform="translate(240, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>

        <!-- Edge A->B (highlighted, current position) -->
        <g class="edge directed highlighted" id="edge-A-B-after">
            <line x1="100" y1="50" x2="220" y2="50" class="highlighted"></line>
        </g>

        <!-- Edge label (highlighted) -->
        <text x="160" y="40" class="edge-label" style="fill: var(--highlight-stroke); font-weight: var(--font-weight-bold);">likes</text>
    </g>
</svg>
