<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
    <title>Tail Step Diagram</title>
    <desc>
        Diagram illustrating the 'tail' step:
        - Shows the walker state positioned on the edge A->B (follows), which is highlighted.
        - The 'tail()' step is applied.
        - After the step, the walker is positioned on vertex A (the source/tail of the edge), which is now highlighted.
        - The edge A->B and vertex B are no longer highlighted.
    </desc>
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-highlighted" class="marker-arrowhead-highlighted marker-base" markerWidth="8"
                markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">.edges(EdgeSearch::scan())</text>
        <text class="code" x="10" y="30" text-anchor="start" font-size="var(--font-size-small)">
            .tail()
        </text>
    </g>

    <!-- Before tail() step (Top Right) -->
    <g id="before-step" transform="translate(200, 20)">
        <text class="step-label" x="150" y="0" text-anchor="middle">Before tail()</text>
        <g class="node" id="node-A-before" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        <g class="node" id="node-B-before" transform="translate(350, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        <g class="edge directed highlighted" id="edge-A-B-before">
            <line x1="170" y1="50" x2="330" y2="50" marker-end="url(#arrowhead-highlighted)"/>
            <text x="250" y="40" class="edge-label highlighted">follows</text>
        </g>
    </g>

    <!-- After tail() step (Bottom Right) -->
    <g id="after-step" transform="translate(200, 180)">
        <text class="step-label" x="150" y="0" text-anchor="middle">After tail()</text>
        <g class="node highlighted" id="node-A-after" transform="translate(150, 50)"> <!-- A is now highlighted -->
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        <g class="node" id="node-B-after" transform="translate(350, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        <g class="edge directed" id="edge-A-B-after"> <!-- Edge no longer highlighted -->
            <line x1="170" y1="50" x2="330" y2="50" marker-end="url(#arrowhead)"/>
            <text x="250" y="40" class="edge-label">follows</text>
        </g>
    </g>
</svg>
