<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg"> <!-- Adjusted height for legend -->
    <title>Vertices Step Diagram</title>
    <desc>
        Diagram illustrating the 'vertices' step:
        - Shows a conceptual representation of graph vertices A(Person), B(Product), C(Person), D(Review).
        - The 'graph.walk().vertices(Vertex::person())' step selects vertices based on criteria.
        - The output stream contains only the selected vertices A and C (Persons).
    </desc>
    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Conceptual Graph Representation (Input) -->
    <g id="graph-input" transform="translate(100, 100)">
        <text class="step-label" x="0" y="-60" text-anchor="middle">Conceptual Graph Vertices</text>
        <!-- Represent vertices conceptually, not necessarily connected -->
        <g class="node" transform="translate(-50, 0)">
            <circle r="15"></circle><text class="node-label">A</text>
            <text class="property-text" y="25">Person</text>
        </g>
        <g class="node" transform="translate(0, 0)">
            <circle r="15"></circle><text class="node-label">B</text>
            <text class="property-text" y="25">Product</text>
        </g>
        <g class="node" transform="translate(50, 0)">
            <circle r="15"></circle><text class="node-label">C</text>
            <text class="property-text" y="25">Person</text>
        </g>
        <g class="node" transform="translate(100, 0)">
            <circle r="15"></circle><text class="node-label">D</text>
            <text class="property-text" y="25">Review</text>
        </g>
    </g>

    <!-- Vertices Step Box (Grouped) -->
    <g id="vertices-step-group" transform="translate(300, 100)"> <!-- Centered position for the group -->
        <rect x="-100" y="-25" width="200" height="50" rx="5" ry="5"
              fill="var(--accent-primary)" stroke="var(--node-stroke)" stroke-width="var(--stroke-width-normal)"/>
        <text class="step-label" x="0" y="-5" text-anchor="middle" fill="var(--text-color-light)">graph.walk().vertices</text>
        <text class="code" x="0" y="15" text-anchor="middle" fill="var(--text-color-light)" font-size="var(--font-size-small)">
            (Vertex::person())
        </text>
    </g>

    <!-- Arrow from Input to Step -->
    <line class="edge directed" x1="200" y1="100" x2="200" y2="100" marker-end="url(#arrowhead)"/>
    <!-- Note: This arrow is short, visually connecting the conceptual input to the step -->
    <path class="index-pointer" d="M 150 100 Q 225 100 200 100" marker-end="url(#arrowhead-pointer)"/>


    <!-- Output Stream -->
    <text class="step-label" x="450" y="40" text-anchor="middle">Output Stream (Vertices)</text>
    <line class="edge directed" x1="400" y1="100" x2="550" y2="100" marker-end="url(#arrowhead)"/>

    <!-- Output Vertices -->
    <g class="node highlighted" transform="translate(430, 100)">
        <circle r="15"></circle>
        <text class="node-label">A</text>
        <text class="property-text" y="25">Person</text>
    </g>
    <g class="node highlighted" transform="translate(490, 100)">
        <circle r="15"></circle>
        <text class="node-label">C</text>
        <text class="property-text" y="25">Person</text>
    </g>

    <!-- Legend -->
    <g transform="translate(0, 220)"> <!-- Adjusted Y position -->
        <rect class="index-box" x="25" y="0" width="550" height="100"/>
        <text class="index-title" x="300" y="20">Legend</text>

        <g transform="translate(60, 45)">
            <g class="node">
                <circle r="10"></circle>
            </g>
            <text x="20" y="0" dominant-baseline="middle" font-size="var(--font-size-small)">
                Conceptual vertex in the graph
            </text>
        </g>

        <g transform="translate(60, 75)">
            <g class="node highlighted">
                <circle r="10"></circle>
            </g>
            <text x="20" y="0" dominant-baseline="middle" font-size="var(--font-size-small)">
                Vertex selected by <tspan class="code">.vertices()</tspan> in the output stream
            </text>
        </g>
    </g>
</svg>
