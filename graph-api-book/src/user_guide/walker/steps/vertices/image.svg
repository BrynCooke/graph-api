<svg width="650" height="350" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Vertices Step Diagram (using Index)</title>
    <desc>Diagram illustrating the 'vertices' step selecting nodes using an index (VertexIndex::person()), highlighting
        the selected 'Person' nodes (A, C).
    </desc>

    <defs>
        <!-- Styles are now external -->

        <!-- Filter for Dropshadow -->
        <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feFlood flood-color="var(--graph-bg)" flood-opacity="0.7"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-scan" class="marker-arrowhead-scan marker-base" markerWidth="6" markerHeight="4" refX="5"
                refY="2" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L6,2 L0,4 Z"/>
        </marker>
        <marker id="arrowhead-active" class="marker-arrowhead-active marker-base" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
        <marker id="arrowhead-visited" class="marker-arrowhead-visited marker-base" markerWidth="10" markerHeight="7"
                refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
        <marker id="arrowhead-path" class="marker-arrowhead-path marker-base" markerWidth="10" markerHeight="7" refX="9"
                refY="3.5" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L10,3.5 L0,7 Z"/>
        </marker>
    </defs>

    <!-- === Step Representation === -->
    <g id="step-representation" class="step-label" transform="translate(30, 175)">
        <text x="0" y="-15">graph.walk()</text>
        <text class="code" x="0" y="15">.vertices(VertexIndex::person())</text>
        <line class="step-arrow" x1="280" y1="0" x2="330" y2="0"/>
    </g>

    <!-- === Graph Structure === -->
    <g id="graph" transform="translate(360, 50)">

        <!-- Draw EDGES first -->
        <g class="edge directed" id="edge-A-B"> <!-- Person -> Product -->
            <line x1="100" y1="50" x2="220" y2="50"></line>
        </g>
        <g class="edge directed" id="edge-C-A"> <!-- Person -> Person -->
            <path d="M 80 160 Q 50 105 80 70"/>
        </g>
        <g class="edge directed" id="edge-C-D"> <!-- Person -> Review -->
            <line x1="100" y1="180" x2="220" y2="180"></line>
        </g>
        <g class="edge directed" id="edge-D-B"> <!-- Review -> Product -->
            <path d="M 240 160 Q 270 105 240 70"/>
        </g>

        <!-- Draw NODES second (so they and their text are on top) -->
        <g class="node highlighted" id="node-A" transform="translate(80, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
            <text class="property-text" y="28">{label: "Person"}</text>
        </g>
        <g class="node" id="node-B" transform="translate(240, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
            <text class="property-text" y="28">{label: "Product"}</text>
        </g>
        <g class="node highlighted" id="node-C" transform="translate(80, 180)">
            <circle r="20"></circle>
            <text class="node-label">C</text>
            <text class="property-text" y="28">{label: "Person"}</text>
        </g>
        <g class="node" id="node-D" transform="translate(240, 180)">
            <circle r="20"></circle>
            <text class="node-label">D</text>
            <text class="property-text" y="28">{label: "Review"}</text>
        </g>

    </g> <!-- End of graph group -->

</svg>