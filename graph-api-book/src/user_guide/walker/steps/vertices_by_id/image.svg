<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg"> <!-- Increased height -->
    <title>Vertices By ID Step Diagram</title>
    <desc>
        Diagram illustrating the 'vertices_by_id' step:
        - Shows the initial graph state with vertices V1, V2, V3, V4.
        - Represents the step with the code `vertices_by_id([1, 3])`.
        - Shows the resulting walker state where only vertices V1 (id=1) and V3 (id=3) are highlighted.
        - Vertices V2 and V4 are faded, indicating they were not selected by the ID list.
    </desc>
    <defs>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <text x="300" y="30" class="step-label halo" text-anchor="middle">Walker Step:
        <tspan class="code">vertices_by_id()</tspan>
    </text>

    <!-- Graph State -->
    <g id="graph-state" transform="translate(250, 50)"> <!-- Shifted right -->
        <text class="step-label" x="180" y="0" text-anchor="middle">Graph State</text>
        <g class="node" transform="translate(60, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
            <text class="property-text halo" y="30">id: 1</text>
        </g>
        <g class="node" transform="translate(140, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
            <text class="property-text halo" y="30">id: 2</text>
        </g>
        <g class="node" transform="translate(220, 50)">
            <circle r="20"></circle>
            <text class="node-label">V3</text>
            <text class="property-text halo" y="30">id: 3</text>
        </g>
        <g class="node" transform="translate(300, 50)">
            <circle r="20"></circle>
            <text class="node-label">V4</text>
            <text class="property-text halo" y="30">id: 4</text>
        </g>
    </g>

    <!-- Step Representation (Moved to Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="middle" font-size="var(--font-size-small)">graph.walk()</text>
        <text class="code halo" x="0" y="10" text-anchor="middle" font-size="var(--font-size-small)">
            .vertices_by_id([1, 3])
        </text>
    </g>

    <!-- Index Pointers -->
    <g id="index-pointers-group">
        <!-- Pointers from step text to selected nodes V1 and V3 -->
        <path class="index-pointer" d="M 200 160 Q 250 160 295 140"
              marker-end="url(#arrowhead-pointer)"/> <!-- To V1 -->
        <path class="index-pointer" d="M 200 160 Q 300 170 453 140"
              marker-end="url(#arrowhead-pointer)"/> <!-- To V3 -->
    </g>

    <!-- Walker State -->
    <g id="walker-state" transform="translate(250, 190)"> <!-- Shifted right and down -->
        <text class="step-label" x="180" y="0" text-anchor="middle">Resulting Walker State</text>
        <g class="node highlighted" transform="translate(60, 50)"> <!-- Selected -->
            <circle r="20"></circle>
            <text class="node-label">V1</text>
            <text class="property-text halo" y="30">id: 1</text>
        </g>
        <g class="node visited" transform="translate(140, 50)"> <!-- Not selected -->
            <circle r="20"></circle>
            <text class="node-label">V2</text>
            <text class="property-text halo" y="30">id: 2</text>
        </g>
        <g class="node highlighted" transform="translate(220, 50)"> <!-- Selected -->
            <circle r="20"></circle>
            <text class="node-label">V3</text>
            <text class="property-text halo" y="30">id: 3</text>
        </g>
        <g class="node visited" transform="translate(300, 50)"> <!-- Not selected -->
            <circle r="20"></circle>
            <text class="node-label">V4</text>
            <text class="property-text halo" y="30">id: 4</text>
        </g>
    </g>
</svg>
