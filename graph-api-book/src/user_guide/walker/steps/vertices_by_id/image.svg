<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="250" viewBox="0 0 500 250">
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <text x="10" y="25" class="step-label halo">Walker Step: <tspan class="code">vertices_by_id()</tspan></text>

    <!-- Graph State -->
    <text x="150" y="60" class="text-color-muted" text-anchor="middle">Graph State</text>
    <g class="node" transform="translate(50, 100)">
        <circle r="15"></circle><text class="node-label">V1</text>
        <text class="property-text" y="20">(id: 1)</text>
    </g>
    <g class="node" transform="translate(150, 100)">
        <circle r="15"></circle><text class="node-label">V2</text>
        <text class="property-text" y="20">(id: 2)</text>
    </g>
    <g class="node" transform="translate(250, 100)">
        <circle r="15"></circle><text class="node-label">V3</text>
        <text class="property-text" y="20">(id: 3)</text>
    </g>
     <g class="node" transform="translate(350, 100)">
        <circle r="15"></circle><text class="node-label">V4</text>
        <text class="property-text" y="20">(id: 4)</text>
    </g>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="150" y1="135" x2="150" y2="175" />
    <text x="165" y="160" class="text-color-muted" font-size="12px">vertices_by_id([1, 3])</text>

    <!-- Walker State -->
    <text x="150" y="200" class="text-color-muted" text-anchor="middle">Walker State</text>
    <g class="node active" transform="translate(50, 240)">
        <circle r="15"></circle><text class="node-label">V1</text>
        <text class="property-text" y="20">(id: 1)</text>
    </g>
    <g class="node visited" transform="translate(150, 240)" opacity="0.5"> <!-- Not selected -->
        <circle r="15"></circle><text class="node-label">V2</text>
        <text class="property-text" y="20">(id: 2)</text>
    </g>
    <g class="node active" transform="translate(250, 240)">
        <circle r="15"></circle><text class="node-label">V3</text>
        <text class="property-text" y="20">(id: 3)</text>
    </g>
     <g class="node visited" transform="translate(350, 240)" opacity="0.5"> <!-- Not selected -->
        <circle r="15"></circle><text class="node-label">V4</text>
        <text class="property-text" y="20">(id: 4)</text>
    </g>
</svg>
