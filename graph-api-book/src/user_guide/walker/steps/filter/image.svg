<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg"> <!-- Increased height -->
    <title>Filter Step Diagram</title>
    <desc>
        Diagram illustrating the 'filter' step:
        - Shows a walker state with highlighted vertices A(age=35), B(age=25), and C(age=40).
        - Represents the filter step with the code `.filter(|v| v.age > 30)`.
        - Shows the traversal state after the step, where only vertices A and C remain highlighted.
        - Vertex B is shown faded with a cross-out mark, indicating it was filtered out.
    </desc>
    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 150)">
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text class="code" x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">
            .filter(|v| v.age > 30)
        </text>
    </g>

    <!-- Before filter() step (Top Right) -->
    <g id="before-step" transform="translate(200, 50)"> <!-- Shifted right -->
        <text class="step-label" x="150" y="0" text-anchor="middle">Before filter()</text>
        <g class="node highlighted" id="node-A-before" transform="translate(50, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
            <text class="property-text" y="30">age=35</text>
        </g>
        <g class="node highlighted" id="node-B-before" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
            <text class="property-text" y="30">age=25</text>
        </g>
        <g class="node highlighted" id="node-C-before" transform="translate(150, 120)"> <!-- Moved C below B -->
            <circle r="20"></circle>
            <text class="node-label">C</text>
            <text class="property-text" y="30">age=40</text>
        </g>
    </g>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="150" y1="160" x2="150" y2="200"
          marker-end="url(#arrowhead-pointer)"/> <!-- Adjusted Y -->
    <text x="165" y="185" class="text-color-muted" font-size="12px">.filter(|v| v.age > 30)</text> <!-- Adjusted Y -->

    <!-- After filter() step -->
    <g id="after-step" transform="translate(250, 50)"> <!-- Adjusted transform for spacing -->
        <text class="step-label" x="150" y="0" text-anchor="middle">After filter()</text>
        <g class="node highlighted" id="node-A-after" transform="translate(50, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
            <text class="property-text" y="30">age=35</text>
        </g>
        <g class="node visited" id="node-B-after" transform="translate(150, 50)"> <!-- Faded -->
            <circle r="20"></circle>
            <text class="node-label">B</text>
            <text class="property-text" y="30">age=25</text>
            <!-- Filtered out mark -->
            <line class="filtered-out-mark" x1="-10" y1="-10" x2="10" y2="10"/>
            <line class="filtered-out-mark" x1="-10" y1="10" x2="10" y2="-10"/>
        </g>
        <g class="node highlighted" id="node-C-after" transform="translate(150, 120)"> <!-- Moved C below B -->
            <circle r="20"></circle>
            <text class="node-label">C</text>
            <text class="property-text" y="30">age=40</text>
        </g>
    </g>
</svg>
