<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg width="650" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Limit Step Diagram</title>
    <desc>Diagram illustrating the 'limit' step restricting the number of elements in a traversal.</desc>

    <defs>
        <!-- Marker Definitions -->
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- === Before limit() step === -->
    <g id="before-step" transform="translate(40, 80)">
        <text class="step-label" x="280" y="-30">Before limit() step:</text>
        
        <!-- All vertices highlighted in traversal -->
        <g class="node highlighted" id="node-A-before" transform="translate(70, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        
        <g class="node highlighted" id="node-B-before" transform="translate(190, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        
        <g class="node highlighted" id="node-C-before" transform="translate(310, 50)">
            <circle r="20"></circle>
            <text class="node-label">C</text>
        </g>
        
        <g class="node highlighted" id="node-D-before" transform="translate(430, 50)">
            <circle r="20"></circle>
            <text class="node-label">D</text>
        </g>
        
        <!-- Edges -->
        <g class="edge" id="edge-A-B-before">
            <line x1="90" y1="50" x2="170" y2="50"></line>
        </g>
        <g class="edge" id="edge-B-C-before">
            <line x1="210" y1="50" x2="290" y2="50"></line>
        </g>
        <g class="edge" id="edge-C-D-before">
            <line x1="330" y1="50" x2="410" y2="50"></line>
        </g>
    </g>

    <!-- Step Representation -->
    <g id="step-representation" class="step-label" transform="translate(30, 155)">
        <text class="code" x="260" y="0">.limit(2)</text>
        <line class="step-arrow" x1="320" y1="0" x2="520" y2="0" transform="translate(0, -5)"/>
    </g>

    <!-- === After limit() step === -->
    <g id="after-step" transform="translate(40, 220)">
        <text class="step-label" x="280" y="-30">After limit(2) step:</text>
        
        <!-- Only first 2 vertices remain highlighted -->
        <g class="node highlighted" id="node-A-after" transform="translate(70, 50)">
            <circle r="20"></circle>
            <text class="node-label">A</text>
        </g>
        
        <g class="node highlighted" id="node-B-after" transform="translate(190, 50)">
            <circle r="20"></circle>
            <text class="node-label">B</text>
        </g>
        
        <!-- C and D are no longer in traversal -->
        <g class="node visited" id="node-C-after" transform="translate(310, 50)">
            <circle r="20"></circle>
            <text class="node-label">C</text>
        </g>
        
        <g class="node visited" id="node-D-after" transform="translate(430, 50)">
            <circle r="20"></circle>
            <text class="node-label">D</text>
        </g>
        
        <!-- Edges -->
        <g class="edge" id="edge-A-B-after">
            <line x1="90" y1="50" x2="170" y2="50"></line>
        </g>
        <g class="edge visited" id="edge-B-C-after">
            <line x1="210" y1="50" x2="290" y2="50"></line>
        </g>
        <g class="edge visited" id="edge-C-D-after">
            <line x1="330" y1="50" x2="410" y2="50"></line>
        </g>
    </g>
</svg>
