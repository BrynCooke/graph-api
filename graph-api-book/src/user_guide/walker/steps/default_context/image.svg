<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
    <title>Push Default Context Step Diagram</title>
    <desc>
        Diagram illustrating the 'push_default_context' step:
        - Shows the walker state after the step is applied, positioned at vertex A.
        - A context box is linked to vertex A, containing "element: A".
        - Shows a later state where the walker has moved to vertex B.
        - The context box is now linked to vertex B and contains "element: B".
        - Demonstrates that the default context automatically tracks the current element.
    </desc>
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-bidir" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
    </defs>
    <text x="300" y="30" class="step-label" text-anchor="middle">Walker Step:
        <tspan class="code">push_default_context()</tspan>
    </text>

    <!-- State 1: After push_default_context -->
    <text x="150" y="60" class="text-color-muted" text-anchor="middle">After push_default_context</text>
    <g class="node highlighted" transform="translate(150, 100)">
        <circle r="20"></circle>
        <text class="node-label">A</text>
    </g>
    <g class="node" transform="translate(250, 100)">
        <circle r="20"></circle>
        <text class="node-label">B</text>
    </g>
    <line class="edge directed" x1="170" y1="100" x2="230" y2="100" marker-end="url(#arrowhead)"/>

    <!-- Context Box 1 -->
    <g transform="translate(150, 170)">
        <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
        <text class="index-value range" y="5">element: A</text>
    </g>
    <!-- Link Context 1 -->
    <line class="index-pointer" x1="150" y1="120" x2="150" y2="150" marker-start="url(#arrowhead-bidir)"
          marker-end="url(#arrowhead-bidir)" stroke-dasharray="none"/>
    <text x="250" y="175" class="text-color-muted" font-size="12px">Still at A, with A in context</text>

    <!-- State 2: Later in traversal -->
    <text x="400" y="60" class="text-color-muted" text-anchor="middle">Later in Traversal</text>
    <g class="node" transform="translate(350, 100)">
        <circle r="20"></circle>
        <text class="node-label">A</text>
    </g>
    <g class="node highlighted" transform="translate(450, 100)">
        <circle r="20"></circle>
        <text class="node-label">B</text>
    </g>
    <line class="edge directed" x1="370" y1="100" x2="430" y2="100" marker-end="url(#arrowhead)"/>

    <!-- Context Box 2 -->
    <g transform="translate(450, 170)">
        <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
        <text class="index-value range" y="5">element: B</text>
    </g>
    <!-- Link Context 2 -->
    <line class="index-pointer" x1="450" y1="120" x2="450" y2="150" marker-start="url(#arrowhead-bidir)"
          marker-end="url(#arrowhead-bidir)" stroke-dasharray="none"/>
    <text x="350" y="220" class="text-color-muted" font-size="12px">Context automatically updates to B</text>

</svg>
