<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350"> <!-- Removed width/height -->
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
        <marker id="arrowhead-bidir" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
    </defs>
    <text x="10" y="25" class="step-label halo">Walker Step: <tspan class="code">push_default_context()</tspan></text>

    <!-- State 1: After push_default_context -->
    <text x="150" y="60" class="text-color-muted" text-anchor="middle">After push_default_context</text>
    <g class="node active" transform="translate(150, 100)">
        <circle r="20"></circle><text class="node-label">A</text>
    </g>
    <g class="node" transform="translate(250, 100)">
        <circle r="20"></circle><text class="node-label">B</text>
    </g>
    <g class="node" transform="translate(350, 100)">
        <circle r="20"></circle><text class="node-label">C</text>
    </g>
    <line class="edge directed" x1="170" y1="100" x2="230" y2="100" />
    <text class="edge-label" x="200" y="90">Follows</text>
    <line class="edge directed" x1="270" y1="100" x2="330" y2="100" />
    <text class="edge-label" x="300" y="90">Created</text>

    <!-- Context Box 1 -->
    <g transform="translate(150, 160)">
        <rect class="index-box" x="-75" y="-20" width="150" height="40" />
        <text class="index-value range" y="5">element: A</text>
    </g>
    <!-- Link Context 1 -->
    <line class="index-pointer" x1="150" y1="120" x2="150" y2="140" marker-start="url(#arrowhead-bidir)" marker-end="url(#arrowhead-bidir)" stroke-dasharray="none"/>
    <text x="250" y="165" class="text-color-muted" font-size="12px">Still at A, with A in context</text>

    <!-- State 2: Later in traversal -->
    <text x="150" y="220" class="text-color-muted" text-anchor="middle">Later in Traversal</text>
    <g class="node" transform="translate(150, 260)">
        <circle r="20"></circle><text class="node-label">A</text>
    </g>
    <g class="node active" transform="translate(250, 260)">
        <circle r="20"></circle><text class="node-label">B</text>
    </g>
    <g class="node" transform="translate(350, 260)">
        <circle r="20"></circle><text class="node-label">C</text>
    </g>
    <line class="edge directed" x1="170" y1="260" x2="230" y2="260" />
    <text class="edge-label" x="200" y="250">Follows</text>
    <line class="edge directed" x1="270" y1="260" x2="330" y2="260" />
    <text class="edge-label" x="300" y="250">Created</text>

    <!-- Context Box 2 -->
    <g transform="translate(250, 320)">
        <rect class="index-box" x="-75" y="-20" width="150" height="40" />
        <text class="index-value range" y="5">element: B</text>
    </g>
    <!-- Link Context 2 -->
    <line class="index-pointer" x1="250" y1="280" x2="250" y2="300" marker-start="url(#arrowhead-bidir)" marker-end="url(#arrowhead-bidir)" stroke-dasharray="none"/>
    <text x="350" y="325" class="text-color-muted" font-size="12px">Context moves to B</text>

</svg>
