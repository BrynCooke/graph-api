<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280"> <!-- Removed width/height -->
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" viewBox="0 0 10 10" refX="5" refY="5"
                markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" viewBox="0 0 10 10" refX="5"
                refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z"/>
        </marker>
    </defs>
    <text x="10" y="25" class="step-label halo">Walker Step:
        <tspan class="code">push_context()</tspan>
    </text>

    <!-- Initial State -->
    <text x="100" y="50" class="text-color-muted" text-anchor="middle">Before Context</text> <!-- Adjusted Y -->
    <g class="node active" transform="translate(100, 100)">
        <circle r="20"></circle>
        <text class="node-label">V1</text>
    </g>
    <g class="node" transform="translate(200, 100)">
        <circle r="20"></circle>
        <text class="node-label">V2</text>
    </g>
    <line class="edge directed" x1="120" y1="100" x2="180" y2="100"/>

    <!-- Step Arrow -->
    <line class="step-arrow" x1="100" y1="130" x2="100" y2="190"/> <!-- Adjusted Y2 -->
    <text x="115" y="165" class="text-color-muted" font-size="12px">push_context(|v| v.id)</text> <!-- Adjusted Y -->

    <!-- After State -->
    <text x="100" y="220" class="text-color-muted" text-anchor="middle">After Context</text> <!-- Adjusted Y -->
    <g class="node active" transform="translate(100, 260)"> <!-- Adjusted Y -->
        <circle r="20"></circle>
        <text class="node-label">V1</text>
    </g>
    <g class="node" transform="translate(200, 260)"> <!-- Adjusted Y -->
        <circle r="20"></circle>
        <text class="node-label">V2</text>
    </g>
    <line class="edge directed" x1="120" y1="260" x2="180" y2="260"/> <!-- Adjusted Y -->

    <!-- Context Box -->
    <g transform="translate(350, 170)"> <!-- Adjusted Y -->
        <rect class="index-box" x="-75" y="-25" width="150" height="50"/>
        <text class="index-title" y="-5">Context</text>
        <text class="index-value range" y="20">"V1_ID"</text>
    </g>
    <!-- Link Context to State -->
    <path class="index-pointer" d="M 100 190 q 125 -50 250 0"/> <!-- Adjusted curve and Y -->
    <text x="225" y="150" class="text-color-muted" font-size="12px">Context travels with walker</text> <!-- Adjusted Y -->
    <text x="225" y="165" class="text-color-muted" font-size="12px">(Position unchanged)</text> <!-- Adjusted Y -->

</svg>
