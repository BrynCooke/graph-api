<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="/theme/custom.css"?>
<svg viewBox="0 0 600 480" xmlns="http://www.w3.org/2000/svg"> <!-- Increased height -->
    <title>Push Context Step Diagram</title>
    <desc>
        Diagram illustrating the 'push_context' step:
        - Shows the walker state before the step, positioned at V1.
        - Represents the step with the code `push_context(|v| v.id)`.
        - Shows the walker state after the step, still positioned at V1, but with context "V1_ID".
        - Shows a later state where the walker has moved to V2, but the context "V1_ID" remains.
    </desc>
    <defs>
        <marker id="arrowhead" class="marker-arrowhead marker-base" markerWidth="8" markerHeight="6" refX="7" refY="3"
                orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
        <marker id="arrowhead-pointer" class="marker-arrowhead-pointer marker-base" markerWidth="8" markerHeight="6"
                refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L8,3 L0,6 Z"/>
        </marker>
    </defs>

    <!-- Step Representation (Left) -->
    <g id="step-representation" class="step-label" transform="translate(30, 220)"> <!-- Centered vertically -->
        <text x="0" y="-10" text-anchor="start" font-size="var(--font-size-small)">walker</text>
        <text class="code" x="10" y="10" text-anchor="start" font-size="var(--font-size-small)">
            .push_context(|v| v.id)
        </text>
    </g>

    <!-- Before push_context() step (Top Right) -->
    <g id="before-step" transform="translate(200, 20)">
        <text class="step-label" x="150" y="0" text-anchor="middle">Before push_context()</text>
        <g class="node highlighted" id="node-V1-before" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
        </g>
        <g class="node" id="node-V2-before" transform="translate(300, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
        </g>
        <line class="edge directed" x1="170" y1="50" x2="280" y2="50"
              marker-end="url(#arrowhead)"/>
    </g>

    <!-- After push_context() step (Middle Right) -->
    <g id="after-step" transform="translate(200, 150)">
        <text class="step-label" x="150" y="0" text-anchor="middle">After push_context()</text>
        <g class="node highlighted" id="node-V1-after" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
        </g>
        <g class="node" id="node-V2-after" transform="translate(300, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
        </g>
        <line class="edge directed" x1="170" y1="50" x2="280" y2="50" marker-end="url(#arrowhead)"/>
        <!-- Context Box -->
        <g transform="translate(150, 110)">
            <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
            <text class="index-title" y="-5">Context</text>
            <text class="index-value range" y="15" x="-30">"V1_ID"</text>
        </g>
        <!-- Link Context -->
        <line class="index-pointer" x1="150" y1="70" x2="150" y2="90"
              marker-end="url(#arrowhead-pointer)" stroke-dasharray="none"/>
    </g>

    <!-- Later in Traversal (Bottom Right) -->
    <g id="later-step" transform="translate(200, 320)">
        <text class="step-label" x="150" y="0" text-anchor="middle">Later (at V2)</text>
        <g class="node" id="node-V1-later" transform="translate(150, 50)">
            <circle r="20"></circle>
            <text class="node-label">V1</text>
        </g>
        <g class="node highlighted" id="node-V2-later" transform="translate(300, 50)">
            <circle r="20"></circle>
            <text class="node-label">V2</text>
        </g>
        <line class="edge directed" x1="170" y1="50" x2="280" y2="50" marker-end="url(#arrowhead)"/>
        <!-- Context Box (Same context) -->
        <g transform="translate(300, 110)"> <!-- Positioned relative to V2 -->
            <rect class="index-box" x="-75" y="-20" width="150" height="40"/>
            <text class="index-title" y="-5">Context</text>
            <text class="index-value range" y="15" x="-30">"V1_ID"</text>
        </g>
        <!-- Link Context -->
        <line class="index-pointer" x1="300" y1="70" x2="300" y2="90"
              marker-end="url(#arrowhead-pointer)" stroke-dasharray="none"/>
        <text x="150" y="150" class="text-color-muted" font-size="12px" text-anchor="middle">Context travels with
            walker
        </text>
    </g>
</svg>
